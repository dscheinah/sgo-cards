<template>
    <h1>League Statistics</h1>
    <details>
    <summary>You can view current and past league statistics here.</summary>
    <ul>
        <li>If you're logged in, your overall progress throughout the game is displayed via achievements.</li>
        <li>Expand the leagues to view information, past winners, and their layout.</li>
        <li>Each league activates a special modifier once a player triggers it.</li>
        <li>The layout shows the league map and displays player paths as a heatmap.</li>
        <li>All players start in the top-left corner and win by reaching the bottom.</li>
        <li>Red-marked areas are highlighted and indicated with icons below the map.</li>
        <li>Shrines appear as colored dots and are described below the map.</li>
        <li>Tiles affected by active shrine effects have a darkened background.</li>
    </ul>
    </details>
    <details id="statistics-achievements" hidden>
        <summary>
            <h2>Achievements</h2>
            <span id="statistics-achievements-notify"></span>
            <progress id="statistics-achievements-amount" max="100" value="0"></progress>
        </summary>
        <ol id="statistics-achievements-list"></ol>
    </details>
    <div id="statistics-list"></div>
</template>

<script type="module">
    import {helper, page, state} from '../js/app.js';

    let leagues = state.get('leagues') || [];
    let league = {};
    let opened = {};
    let user = state.get('user');
    let achievements = state.get('achievements') || [];
    const notify = {
        achievement: state.get('notify-achievement'),
    };

    function createWinner(winner) {
        if (!winner) {
            return '';
        }
        return `<p><strong>${helper.escape(winner.name)} at try #${winner['try']}</strong></p>`
            + helper.player(winner);
    }

    function createStatistics(stats, players, shrines, areas) {
        const max = Math.max(1, players / 3);

        let maxX = Math.max(0, ...Object.keys(stats).map((value) => parseInt(value)));
        let maxY = 0;
        let maxZ = 0;
        Object.values(stats).forEach((layer) => {
            maxY = Math.max(maxY, ...Object.keys(layer).map((value) => parseInt(value)));
            maxZ = Math.max(maxZ, ...Object.values(layer).filter((value) => value <= max));
        });

        let table = '';
        for (let y = 0; y <= maxY; y++) {
            table += '<tr>'
            for (let x = 0; x <= maxX; x++) {
                let z = stats[x] && stats[x][y] || 0;
                let hasShrine = shrines[x] || Object.values(shrines).find((current) => current[y]);
                let hasArea = areas.find((area) => y >= area['y'] && y <= area['h'] )
                if (shrines[x] && shrines[x][y]) {
                    table += `<td class="statistics-hit" style="background: ${shrines[x][y]}"></td>`;
                } else if (z) {
                    table += `<td style="opacity: ${Math.ceil((z || 0) / maxZ * 25) / 25}"></td>`;
                } else if (hasArea && hasShrine) {
                    table += `<td class="statistics-adjacent-area"></td>`
                } else if (hasShrine) {
                    table += `<td class="statistics-adjacent"></td>`
                } else if (hasArea) {
                    table += `<td class="statistics-area"></td>`;
                } else {
                    table += `<td></td>`;
                }
            }
            table += '</tr>'
        }
        return table || '<tr><td></td></tr>';
    }

    function createShrineDescriptions(data) {
        if (!data.length) {
            return '';
        }
        let list = data.map((item) => `${item.icon} <strong style="color: ${item.color}">${item.description}</strong>`);
        return `<p>${list.join('<br/>')}</p>`;
    }

    function createActiveAreaIcons(data, stats) {
        let maxY = 0;
        Object.values(stats).forEach((layer) => {
            maxY = Math.max(maxY, ...Object.keys(layer).map((value) => parseInt(value)));
        });
        const areas = data.filter((area) => area.y <= maxY).map((area) => area.icon)
        return `<p>${areas.join(' ')}</p>`
    }

    function progressClassName(value) {
        return `statistics-achievements-${value >= 66 ? `two` : (value >= 33 ? 'one' : '')}`;
    }

    function markAchievementsRead() {
        state.dispatch('notify-achievement', achievements);
    }

    page.register('statistics', ({render, show, listen}) => {
        render(() => {
            helper.list('#statistics-list', leagues, (item) => {
                const id = item.id;

                const details = helper.create('details');

                const summary = helper.create('summary');
                summary.innerHTML = `<h2>#${id}</h2>`;

                details.appendChild(summary);

                const current = league[id];
                if (current) {
                    const div = helper.create('div');
                    div.classList.add('sx-cards');
                    div.innerHTML = `
                        <div class="sx-card">
                            <div>
                                <h3>League</h3>
                                <table>
                                    <tr><th>Modifier</th><td>${current['modifier']?.text || 'Not yet activated'}</td></tr>
                                    <tr><th>Users</th><td>${current['user_count']}</</td></tr>
                                    <tr><th>Players</th><td>${current['player_count']}</</td></tr>
                                </table>
                            </div>
                        </div>
                        <div class="sx-card">
                            <div>
                                <h3>Winner</h3>
                                ${createWinner(current['winner']) || '<p>League in progress</p>'}
                            </div>
                        </div>
                        <div class="sx-card">
                            <div>
                                <h3>Layout</h3>
                                <table class="statistics-layout">
                                    ${createStatistics(current['statistics'], current['player_count'], current['shrines']['positions'], current['areas'])}
                                </table>
                                ${createActiveAreaIcons(current['areas'], current['statistics'])}
                                ${createShrineDescriptions(current['shrines']['data'])}
                            </div>
                        </div>
                    `;
                    details.appendChild(div);
                }

                details.addEventListener('toggle', () => {
                    opened[id] = details.open;
                    if (details.open && !current) {
                        state.dispatch('loading', true);
                        state.dispatch('league', id);
                    }
                });
                if (opened[id]) {
                    details.open = true;
                }

                return details;
            });

            helper.set('#statistics-achievements', 'hidden', !achievements.length);
            const amount = achievements.length
                ? Math.round(achievements.reduce((total, item) => total + item.value, 0) / achievements.length)
                : 0;
            helper.set('#statistics-achievements-amount', 'value', amount);
            helper.set('#statistics-achievements-amount', 'innerHTML', `${amount} %`);
            helper.set('#statistics-achievements-amount', 'className', progressClassName(amount));
            helper.list('#statistics-achievements-list', achievements, (item) => {
                const li = helper.create('li');
                li.innerHTML = `
                    ${item.value > 99 ? '<strong>' : ''}${item.description}${item.value > 99 ? '</strong>' : ''}
                    <progress value="${item.value}" max="100" class="${progressClassName(item.value)}" aria-label="${item.description}">
                        ${item.value} %
                    </progress>
                `;
                return li;
            });
            helper.set('#statistics-achievements-notify', 'className', notify.achievement ? 'app-notify' : null);
            helper.element('#statistics-achievements').removeEventListener('toggle', markAchievementsRead);
            helper.element('#statistics-achievements').addEventListener('toggle', markAchievementsRead);
        });

        show(() => {
            state.dispatch('loading', true);
            state.dispatch('leagues', null);
            league = {};
            if (user?.id) {
                state.dispatch('achievements', user.id);
            }
        });

        listen('leagues', (payload) => {
            state.dispatch('loading', false);
            leagues = payload;
        });

        listen('league', (payload) => {
            state.dispatch('loading', false);
            league[payload.id] = payload;
        });

        listen('round-next', () => {
            league = {};
            opened = {}
        });

        listen('user', (payload) => {
            user = payload;
            if (user?.id) {
                state.dispatch('achievements', user.id);
            }
        });

        listen('achievements', (payload) => {
            achievements = payload;
        });

        listen('notify-achievement', (payload) => {
            notify.achievement = payload;
        });
    });
</script>

<style>
    #statistics-list h2, #statistics-achievements h2 {
        display: inline;
        margin: 0;
        vertical-align: middle;
    }

    #statistics-list details {
        margin: 2em 0;
    }

    #statistics-list th {
        white-space: nowrap;
    }

    .statistics-layout {
        margin: 0 auto;
    }

    .statistics-layout td {
        width: 6px;
        height: 6px;
        border: 1px solid lightgray;
        background: var(--primary-color);
        opacity: 0;
        font-size: 0;
    }

    .statistics-hit.statistics-hit {
        opacity: 1;
    }

    .statistics-adjacent-area.statistics-adjacent-area {
        opacity: .2;
        background: lightcoral;
    }

    .statistics-adjacent.statistics-adjacent {
        opacity: .2;
        background: lightgray;
    }

    .statistics-area.statistics-area {
        opacity: .1;
        background: lightcoral;
    }

    #statistics-achievements summary {
        padding-top: .5em;
    }

    #statistics-achievements ol {
        list-style-position: inside;
        padding-left: 0;
    }

    #statistics-achievements li {
        margin-bottom: 1em;
    }

    #statistics-achievements progress {
        width: 100%;
        height: 6px;
        box-sizing: border-box;
        position: relative;
        top: -.5em;
    }

    .statistics-achievements-one {
        --progress-color: var(--secondary-color);
    }

    .statistics-achievements-two {
        --progress-color: var(--primary-color);
    }
</style>
